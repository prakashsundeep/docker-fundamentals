pipeline:
  name: testpipeline
  identifier: testpipeline
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: conngithub
        repoName: example-voting-app
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: account.harnessImage
                    image: python:latest
                    shell: Powershell
                    command: docker compose up
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: localk8sdelegate
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Windows
